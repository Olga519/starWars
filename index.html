<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css">
    </head>
    <body>
    <header class="header">
        <div class="header__nav">
            <div class="header__nav--logo"><img class='header__nav--img' src="./img/Group.png" alt=""></div>
            <div class="header__nav__container">
                <div class="header__nav__container--games head__items active">Games</div>
                <div class="header__nav__container--consoles head__items">Consoles</div>
                <div class="header__nav__container--com head__items">Community</div>
                <div class="header__nav__container--search head__items"><input type="text" placeholder="Search"></div>
                <div class="header__nav__container--mybox head__items">My XBOX</div>
            </div>
        </div>
        <div class="container">
            <div class="header__inner">
                <div class="header__about">
                    <div class="header__about-inner">
                    <div class="header__about-title">
                        Star Wars
                    </div>
                    <div class="header__about-part">
                        Bettelefront 2
                    </div>
                </div>
            </div>
                <div class="header__btns">
                <button class="header__btn watch">
                    Watch Trailer
                </button>
                <button class="header__btn explore">
                    Explore Games
                </button>
                </div>
            </div>
        </div>
    </header>

    </body>
</html>
